<div class="container-fluid" id="quotes-form">
  <h2 class="text-center">Add Quote</h2>
  <hr />
  <form>
    <div class="form-group">
      <label for="quoteText">Quote:</label>
      <textarea class="form-control" id="quoteText" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="author"> Quote Author:</label>
      <input class="form-control" id="author" type="text" />
    </div>
    <div class="form-group">
      <label for="submittedBy">Submited By:</label>
      <input type="text" class="form-control" id="submittedBy" />
    </div>

    <div class="form-group">
      <label for="datePosted">Date:</label>
      <input type="date" id="datePoated" />
    </div>

    <button type="submit" class="btn btn-sm btn-dark">Submit</button>
  </form>
</div>

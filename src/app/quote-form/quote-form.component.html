<div class="container-fluid" id="quotes-form">
  <h3 class="text-center">Add Quote</h3>
  <hr />
  <form (ngSubmit)="submitQuote()" #quoteForm="ngForm" id="quote-form">
    <div class="form-group">
      <label for="quoteText">Quote:</label>
      <textarea
        class="form-control"
        id="quoteText"
        rows="3"
        [(ngModel)]="addedNewQuote.quoteText"
        name="quoteText"
        #quoteText="ngModel"
        required
      ></textarea>
      <div
        [hidden]="quoteText.valid || quoteText.pristine"
        class="alert alert-danger"
      >
        <p>Quote is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="author"> Quote Author:</label>
      <input
        class="form-control"
        id="author"
        type="text"
        [(ngModel)]="addedNewQuote.author"
        name="author"
        #author="ngModel"
        required
      />
      <div
        [hidden]="author.valid || author.pristine"
        class="alert alert-danger"
      >
        <p>author's name is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="submittedBy">Submited By:</label>
      <input
        type="text"
        class="form-control"
        id="submittedBy"
        [(ngModel)]="addedNewQuote.submittedBy"
        name=" submittedBy"
        #submittedBy="ngModel"
        required
      />
      <div
        [hidden]="submittedBy.valid || submittedBy.pristine"
        class="alert alert-danger"
      >
        <p>Your Name is required</p>
      </div>
    </div>

    <div class="form-group">
      <label for="datePosted">Date:</label>
      <input
        type="date"
        id="datePosted"
        [(ngModel)]="addedNewQuote.datePosted"
        name="datePosted"
        #datePosted="ngModel"
        required
      />
      <div
        [hidden]="datePosted.valid || datePosted.pristine"
        class="alert alert-danger"
      >
        <p>Date is required</p>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-sm btn-danger">Add Quote</button>
    </div>
  </form>
</div>

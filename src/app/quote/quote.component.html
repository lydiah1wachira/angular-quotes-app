<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#quotes">Quotes</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#quote-form">Add Quote</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid" id="quotes-page">
  <h1 id="quotes">Quotes</h1>
  <div class="row">
    
    <div class="col-md-5">
      <div>
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
    </div> 
    

    <div class="col-md-7">
      <div class="card-grid">
        <div class="card-block" *ngFor="let quote of quotes; let i = index">
          <div class="card-body">
            <h5 class="card-title">Quote: {{ quote.id }}</h5>
            <p
              class="card-text"
              appHighlight
              *ngIf="highestUpvote() === quote.upvote && quote.upvote > 0"
            >
              {{ quote.quoteText }}
            </p>
            <p
              class="card-text"
              *ngIf="highestUpvote() !== quote.upvote || quote.upvote === 0"
            >
              {{ quote.quoteText }}
            </p>
            <p>
              <button id="details-btn" class="btn btn-dark" (click)="toggleQuoteDetails(i)"> More Details</button>
            </p>
            <div>
              <app-quote-detail
                *ngIf="quote.showQuoteDetails"
                [quote]="quote"
                (isToDelete)="deleteQuotes($event, i)"
              ></app-quote-detail>
            </div>

      </div>
    
    </div>
   
  </div>

</div>

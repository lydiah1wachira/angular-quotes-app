<div class="container">
  <h1>Quotes</h1>
 
  <div class="row">
    <div class="col-md-6">
      <div *ngFor="let quote of quotes; let i = index" >
       <p>{{ quote.id }}</p> 
       <p appHighlight *ngIf="highestUpvote()===quote.upvote && quote.upvote>0">{{ quote.quoteText }}</p>
       <p  *ngIf="highestUpvote()!==quote.upvote || quote.upvote===0">{{quote.quoteText}}</p>
        <p>
          <button (click)="toggleQuoteDetails(i)">Details</button>
        </p>
        <div>
          <app-quote-detail
            *ngIf="quote.showQuoteDetails"
            [quote]="quote"
            (isToDelete)="deleteQuotes($event, i)"
          ></app-quote-detail>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div>
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
    </div>
  </div>
</div>
